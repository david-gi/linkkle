  <body style="min-width: 330px; min-height: 200px;">
    <script type="text/javascript">
    try{
        //get access token
        var code = decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent('code').replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
        var inId = "867hna9fj37114"
        var inS = "awM85b1c0smgDIjH"
        var rUrl = "https://www.linkedin.com/oauth/v2/accessToken"
                + "?grant_type=authorization_code&code=" + code + "&redirect_uri="
                + "https://linkkle.appspot.com/src/in.htm".replace('/','%2F')
                + "&client_id=" + inId
                + "&client_secret=" + inS
        console.log(rUrl)
        $.post(rUrl, function(data){
            console.log(JSON.stringify(data))
        })
    } catch(e){
        console.log("Unable to authenticate, please try agian. " + e)
       // window.location.replace("/")
    }
    </script>
  </body>
